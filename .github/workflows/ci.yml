# .github/workflows/ci.yml

name: CI, Security & Deploy

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # Fast feedback: Unit tests
      - name: Run unit tests
        run: npm test -- --write-json

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: unit-test-results.json

      - name: Add test summary to workflow
        if: always()
        run: |
          if [ -f unit-test-results.json ]; then
            echo "## Unit Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            TOTAL=$(jq '.summary.total' unit-test-results.json)
            PASSED=$(jq '.summary.passed' unit-test-results.json)
            FAILED=$(jq '.summary.failed' unit-test-results.json)
            PASS_RATE=$(jq '.summary.passRate' unit-test-results.json)
            DURATION=$(jq '.summary.duration' unit-test-results.json)
            echo "- **Total Files**: $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "- **Passed**: ‚úÖ $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- **Failed**: ‚ùå $FAILED" >> $GITHUB_STEP_SUMMARY
            echo "- **Pass Rate**: $PASS_RATE%" >> $GITHUB_STEP_SUMMARY
            echo "- **Duration**: ${DURATION}ms" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run security audit
        run: npm run security-check

      # UI tests: Only on main/dev branches (slower, more comprehensive)
      - name: Install Chrome for UI tests
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: stable

      - name: Install UI test framework dependencies
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        run: |
          cd ui-test-framework
          npm install

      - name: Run UI tests (headless)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        run: |
          cd ui-test-framework
          export CHROME_PATH=$(which chrome)
          npm test
        env:
          CI: true

  # üéØ UNIFIED DEPLOYMENT JOB
  # Deploys main to root (/) and dev to /dev/ subdirectory
  # Only deploys from main branch to avoid concurrent deployments
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # Prepare combined deployment directory with both main and dev versions
      - name: Prepare deployment structure
        run: |
          mkdir -p _site

          echo "üì¶ Building multi-environment deployment"
          echo "  - Main branch ‚Üí / (root)"
          echo "  - Dev branch ‚Üí /dev/"

          # Deploy main branch (current checkout) to root
          echo "Deploying main gitDataPOC to root..."
          cp -r gitDataPOC/* _site/

          # Fetch and deploy dev branch to /dev/
          git fetch origin dev
          git checkout origin/dev

          echo "Deploying dev gitDataPOC to /dev/..."
          mkdir -p _site/dev
          cp -r gitDataPOC/* _site/dev/

          # Add base tag to dev index.html for proper path resolution
          REPO_NAME="${{ github.repository }}"
          REPO_NAME="${REPO_NAME#*/}"  # Remove owner/ prefix
          BASE_PATH="/${REPO_NAME}/dev/"

          echo "üìç Setting base path to: ${BASE_PATH}"

          # Insert base tag after </title>
          awk -v base="$BASE_PATH" '/<\/title>/ {print; print "    <base href=\"" base "\">"; next} 1' _site/dev/index.html > _site/dev/index.html.tmp
          mv _site/dev/index.html.tmp _site/dev/index.html

          echo "‚úÖ Base tag added to dev index.html"
          grep -A 1 "</title>" _site/dev/index.html | head -2

          # Create environments index for easy navigation
          cat > _site/environments.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Available Environments</title>
            <style>
              body { font-family: system-ui; max-width: 600px; margin: 100px auto; padding: 20px; }
              h1 { color: #333; }
              ul { list-style: none; padding: 0; }
              li { margin: 15px 0; }
              a { display: block; padding: 15px; background: #f5f5f5; border-radius: 8px; text-decoration: none; color: #0066cc; transition: background 0.2s; }
              a:hover { background: #e0e0e0; }
              .badge { display: inline-block; padding: 3px 8px; border-radius: 4px; font-size: 12px; margin-left: 10px; }
              .prod { background: #28a745; color: white; }
              .dev { background: #ffc107; color: #333; }
            </style>
          </head>
          <body>
            <h1>üîê GitData POC Environments</h1>
            <ul>
              <li>
                <a href="/">
                  <strong>Production</strong> <span class="badge prod">MAIN</span>
                  <br><small>Stable version from main branch</small>
                </a>
              </li>
              <li>
                <a href="/dev/">
                  <strong>Development</strong> <span class="badge dev">DEV</span>
                  <br><small>Preview of latest dev branch features</small>
                </a>
              </li>
            </ul>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
