# .github/workflows/pwa-ci.yml
# CI/CD workflow for Concretize PWA

name: PWA CI & Deploy

on:
  push:
    branches: ["main", "dev"]
    paths:
      - 'pwa/**'
      - '.github/workflows/pwa-ci.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'pwa/**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'pwa/package-lock.json'

      - name: Install dependencies
        working-directory: ./pwa
        run: npm ci

      - name: Run TypeScript type checking
        working-directory: ./pwa
        run: npx tsc --noEmit

      - name: Run unit tests
        working-directory: ./pwa
        run: npm test -- --run --reporter=verbose

      - name: Run tests with coverage
        working-directory: ./pwa
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./pwa/coverage/coverage-final.json
          flags: pwa
          name: pwa-coverage

      - name: Build PWA
        working-directory: ./pwa
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build output
        working-directory: ./pwa
        run: |
          echo "Build completed successfully"
          ls -lah dist/
          du -sh dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pwa-build-${{ github.sha }}
          path: pwa/dist/
          retention-days: 7

  # Note: Deployment to GitHub Pages is handled by ci.yml workflow
  # This workflow focuses on PWA-specific testing and validation
